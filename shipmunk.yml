version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      nodejs: 10
      ruby: 2.6
      python: 3.7

  pre_build:
    commands:
      - yarn install
  build:
    commands:
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - SHA=$(git rev-parse HEAD)
      - docker build -t $SHIPMUNK_PROJECT_ID:$SHA .
  post_build:
    commands:
      - docker tag $SHIPMUNK_PROJECT_ID:$SHA $ECR_REPOSITORY:$SHA 
      - docker push $ECR_REPOSITORY:$SHA
